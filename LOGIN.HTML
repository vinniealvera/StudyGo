<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="LOGIN.CSS">
    <title>Get Started</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form" id="signin-form">
                   <h2 class="title">Sign in</h2>

                   <div class="input-section">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="signin-username" placeholder="Username" required>
                   </div>

                   <div class="input-section">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" id="signin-password" placeholder="Password" required>
                   </div>

                   <input type="submit" value="Login" class="btn solid">
                   <p class="social-text">Or Sign in with</p> 
                   <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class='bx bxl-google' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-facebook' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-twitter' ></i>
                    </a>
    
                   </div>
                </form>

 <!------------------------------SIGN UP SECTION -----------------------------------------------------------------------> 
                
                <form action="#" class="sign-up-form" id="signup-form">
                    <h2 class="title">Sign Up</h2>
 
                    <div class="input-section">
                         <i class='bx bxs-user'></i>
                         <input type="text" id="signup-username" placeholder="Username" required>
                    </div>

                    <div class="input-section">
                        <i class='bx bxs-envelope' ></i>
                        <input type="text" id="signup-email" placeholder="Email" required>
                   </div>
 
                    <div class="input-section">
                         <i class='bx bxs-lock-alt' ></i>
                         <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">Or Sign up with</p> 
                    <div class="social-media">
                     <a href="#" class="social-icon">
                         <i class='bx bxl-google' ></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class='bx bxl-facebook' ></i>
                     </a>
                     <a href="#" class="social-icon">
                         <i class='bx bxl-twitter' ></i>
                     </a>
     
                    </div>
                 </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here? </h3>
                    <p>Click "Sign Up" to create your StudyGo account and study with pomodoro method. You can also set your own assignments list, notes, playlist, and more!
                        </p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>   
                <img src="media/undraw_learning_sketching_nd4f.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have account?</h3>
                    <p>Click "Sign in" to sign in to your account
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                    
                </div>
                <img src="media/undraw_join_re_w1lh.svg" class="image" alt="">
            </div>
            
        </div>

       
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="script.js"></script>
</html>
